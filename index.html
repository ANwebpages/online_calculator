<!-- minor project-calculator -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>
  <link rel="icon" href="https://imgs.search.brave.com/x-EymaoBXL9hqWxggT3tQwegOJsIz6bJTwD-0Zn-iu4/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4y/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvaW9zNy1pbnNw/aXJlZC1tYWMtaWNv/bi1zZXQvNTEyL0Nh/bGN1bGF0b3JfNTEy/LnBuZw" type="image/x-icon">
  <!-- Bootstrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!--CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .calculator {
      width: 100%;
      max-width: 360px;
      margin: 50px auto;
      padding: 10px;
      text-align: center;
    }

    .onscreen {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #f0f0f0;
    }

    button {
      width: 70px;
      height: 70px;
      margin: 8px;
      border: none;
      border-radius: 50%; /* Makes buttons spherical */
      font-size: 22px;
      cursor: pointer;
      background-color: #f0f0f0;
    }

    button:hover {
      background-color: #ccc;
    }

    button:active {
      border: 2px solid yellow;
      background-color: #fff;
      box-shadow: 0 0 10px yellow;
    }

    .glow {
      border: 2px solid yellow;
      background-color: #fff;
      box-shadow: 0 0 10px yellow;
    }

    /* Responsive styles for mobile and tablet */
    @media (max-width: 768px) {
      .calculator {
        width: 100%;
        max-width: 300px;
        padding: 10px;
      }

      button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .onscreen {
        font-size: 26px;
        height: 70px;
        background-color: black;
      }

      h1 {
        font-size: 40px;
      }
    }

    /* Custom responsive styles for desktop and large screens */
    @media (min-width: 1024px) {
      .calculator {
        max-width: 450px;
        position: relative;
        bottom: 60px;
      }

      button {
        width: 60px;
        height: 60px;
        font-size: 22px;
      }

      .onscreen {
        font-size: 30px;
        height: 60px;
      }

      h1 {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1 style="text-align: center; font-size: 50px;">
        <span style="color: brown;">CALCU</span><span style="color: #ccc;">LATOR</n>
      </h1>
    </div>
    <div class="row justify-content-center">
      <div class="calculator">
        <input type="text" class="onscreen form-control" disabled>
        <div class="buttons">
          <div class="row justify-content-center">
            <button class="btn btn-danger" onclick="clearDisplay()" style="border-radius: 50px;">AC</button>
            <button class="btn btn-warning" onclick="deleteLast()" style="border-radius: 50px;">DEL</button>
            <button class="btn btn-secondary" onclick="append('%')" style="border-radius: 50px;">%</button>
            <button class="btn btn-secondary" onclick="append('/')" style="border-radius: 50px;">/</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-light" onclick="append('7')" style="border-radius: 50px;">7</button>
            <button class="btn btn-light" onclick="append('8')" style="border-radius: 50px;">8</button>
            <button class="btn btn-light" onclick="append('9')"style="border-radius: 50px;">9</button>
            <button class="btn btn-secondary" onclick="append('*')" style="border-radius: 50px;">x</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-light" onclick="append('4')" style="border-radius: 50px;">4</button>
            <button class="btn btn-light" onclick="append('5')" style="border-radius: 50px;">5</button>
            <button class="btn btn-light" onclick="append('6')" style="border-radius: 50px;">6</button>
            <button class="btn btn-secondary" onclick="append('-')" style="border-radius: 50px;">-</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-light" onclick="append('1')" style="border-radius: 50px;">1</button>
            <button class="btn btn-light" onclick="append('2')" style="border-radius: 50px;">2</button>
            <button class="btn btn-light" onclick="append('3')" style="border-radius: 50px;">3</button>
            <button class="btn btn-secondary" onclick="append('+')" style="border-radius: 50px;">+</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-light" onclick="append('.')" style="border-radius: 50px;">.</button>
            <button class="btn btn-light" onclick="append('0')" style="border-radius: 50px;">0</button>
            <button class="btn btn-secondary" onclick="append('**0.5')" style="border-radius: 50px;">√</button>
            <button class="btn btn-success" onclick="calculate()" style="border-radius: 50px;">=</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-secondary" onclick="append('**')" style="border-radius: 50px;">x^y</button>
            <button class="btn btn-secondary" onclick="factorial()" style="border-radius: 50px;">!</button>
            <button class="btn btn-secondary" onclick="append('3.14')" style="border-radius: 50px;">π</button>
            <button class="btn btn-secondary" onclick="append('1/')" style="border-radius: 50px;">1/x</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Clear display
    function clearDisplay() {
      document.querySelector('.onscreen').value = '';
    }

    // Delete last entry
    function deleteLast() {
      const display = document.querySelector('.onscreen').value;
      document.querySelector('.onscreen').value = display.slice(0, -1);
    }

    // Append values
    function append(value) {
      document.querySelector('.onscreen').value += value;
    }

    // Calculate result
    function calculate() {
      try {
        const result = eval(document.querySelector('.onscreen').value);
        document.querySelector('.onscreen').value = result;
      } catch (e) {
        document.querySelector('.onscreen').value = 'Error';
      }
    }

    // Factorial logic
    function factorial() {
      const value = document.querySelector('.onscreen').value;
      const num = parseInt(value, 10);
      let result = 1;
      for (let i = 2; i <= num; i++) {
        result *= i;
      }
      document.querySelector('.onscreen').value = result;
    }

    // Button glow effect
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.add('glow');
        setTimeout(() => {
          button.classList.remove('glow');
        }, 500);
      });
    });
  </script>
</body>
</html>
